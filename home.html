<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./home.css">



    <title>Weather App</title>
</head>

<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div class="weathercon">
            <i class="fa-solid fa-sun"></i>
            <!-- <i class="fa-solid fa-sun" style="color: #eccc68"></i> -->
        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%},{%country%}</h2>
            <p id="date">WED | OCT 23 | 10:49AM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin-max"> Min {%tempmin%}*F | Max {%tempmax%}</h3>
        </div>
    </div>

    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        const tempstatus = "Clouds";

        const getCurrentDay = () => {

            var weekday = new Array(7);
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tues";
            weekday[3] = "Wed";
            weekday[4] = "Thru";
            weekday[5] = "Fri";
            weekday[6] = "Sat";
            let currentTime = new Date;
            let day = weekday[currentTime.getDay()];
            return day;
        };
        // getCurrentDay();

        const getCurrentTime = () => {
            const months = ["Jan",
                "Feb",
                "Mar",
                "April",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec"];

            var now = new Date();
            var month = months[now.getMonth() + 1];
            var date = now.getDate();

            let hours = now.getHours();
            let mins = now.getMinutes();

            let periods = "AM";

            if (hours > 11) {
                periods = "PM";
                if (hours > 12)
                    hours -= 12;
            }
            if (mins < 10) {
                mins = "0" + mins;
            }
            
           console.log(month ) ;
           return `${month} ${date}  / ${hours}:${mins}${periods}`;
        }
        curDate.innerHTML= getCurrentTime() + " / " + getCurrentDay();
    </script>
</body>

</html>
